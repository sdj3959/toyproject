<!DOCTYPE html>
<html lang="ko">
<head th:replace="~{layout/head :: head}"></head>
<body>
    <header th:replace="~{layout/header :: header}"></header>

    <div class="container mt-4">
        <!-- 페이지 헤더 -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center">
                    <h2><i class="bi bi-journal-text"></i> 여행일지 목록</h2>
                    <button
                            class="btn btn-primary"
                            id="createTravelLogBtn">
                        <i class="bi bi-plus-circle"></i> 새 여행일지 작성
                    </button>
                </div>
            </div>
        </div>

        <!-- 필터 및 검색 -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-3">
                                <label
                                        for="tripFilter"
                                        class="form-label"
                                >여행 선택</label
                                >
                                <select
                                        class="form-select"
                                        id="tripFilter">
                                    <option value="">전체 여행</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label
                                        for="dateFilter"
                                        class="form-label"
                                >날짜 범위</label
                                >
                                <select
                                        class="form-select"
                                        id="dateFilter">
                                    <option value="">전체 기간</option>
                                    <option value="today">오늘</option>
                                    <option value="week">이번 주</option>
                                    <option value="month">이번 달</option>
                                    <option value="year">올해</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label
                                        for="locationFilter"
                                        class="form-label"
                                >위치</label
                                >
                                <input
                                        type="text"
                                        class="form-control"
                                        id="locationFilter"
                                        placeholder="위치 검색" />
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">&nbsp;</label>
                                <div class="d-grid">
                                    <button
                                            class="btn btn-outline-primary"
                                            id="applyFilterBtn">
                                        <i class="bi bi-search"></i> 검색
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 로딩 상태 -->
        <div
                class="row mb-4"
                id="loadingContainer"
                style="display: none">
            <div class="col-12 text-center">
                <div
                        class="spinner-border text-primary"
                        role="status">
                    <span class="visually-hidden">로딩 중...</span>
                </div>
                <p class="mt-2">여행일지를 불러오는 중...</p>
            </div>
        </div>

        <!-- 여행일지 목록 -->
        <div
                class="row"
                id="travelLogsContainer">
            <!-- 여행별 그룹이 여기에 동적으로 생성됩니다 -->
        </div>

        <!-- 빈 상태 -->
        <div
                class="row mb-4"
                id="emptyContainer"
                style="display: none">
            <div class="col-12 text-center">
                <div class="card">
                    <div class="card-body">
                        <i class="bi bi-journal-x display-1 text-muted"></i>
                        <h4 class="mt-3">등록된 여행일지가 없습니다</h4>
                        <p class="text-muted">첫 번째 여행일지를 작성해보세요!</p>
                        <button
                                class="btn btn-primary"
                                id="createFirstTravelLogBtn">
                            <i class="bi bi-plus-circle"></i> 여행일지 작성하기
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 에러 상태 -->
        <div
                class="row mb-4"
                id="errorContainer"
                style="display: none">
            <div class="col-12 text-center">
                <div class="card border-danger">
                    <div class="card-body">
                        <i class="bi bi-exclamation-triangle display-1 text-danger"></i>
                        <h4 class="mt-3 text-danger">
                            여행일지를 불러오는데 실패했습니다
                        </h4>
                        <p class="text-muted">잠시 후 다시 시도해주세요.</p>
                        <button
                                class="btn btn-outline-danger"
                                id="retryBtn">
                            <i class="bi bi-arrow-clockwise"></i> 다시 시도
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 페이징 -->
        <div
                class="row mb-4"
                id="paginationContainer"
                style="display: none">
            <div class="col-12">
                <nav aria-label="여행일지 목록 페이지">
                    <ul
                            class="pagination justify-content-center"
                            id="pagination">
                        <!-- 페이징이 여기에 동적으로 생성됩니다 -->
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <footer th:replace="~{layout/footer :: footer}"></footer>
</body>
</html>
